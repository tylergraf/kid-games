<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="/src/kg-user-mixin.html">

<dom-module id="kg-home">
  <template strip-whitespace>
    <style>
      :host {
        display: block;
      }

      a {
        color: currentColor;
      }

      .title, .subtitle {
        font-size: 1rem;
      }

      .title {
        text-decoration: none;
        text-transform: uppercase;
      }

      .subtitle {
        color: var(--detail-font-color);
        margin-top: 0;
      }

      .spacer {
        padding-right: .5em;
      }

      .meta {
        padding: 8px 0;
        color: var(--detail-font-color);
        border-bottom: var(--separator-border);
      }

      .user {
        color: var(--detail-font-color);
      }
      header {
        display: flex;
        flex-flow: row;
        align-items: center;
        justify-content: space-between;
      }
      header a {
        font-size: var(--detail-font-size);
      }
      .views {
        font-weight: bold;
        margin-right: 10px;
      }
      section {
        display: flex;
        align-items: center;
      }
      .flex {
        flex: 1;
      }
      .img-wrapper {
        height: 30px;
        width: 30px;
        border-radius: 50%;
        overflow: hidden;
        margin-right: 10px;
        display: inline-block;
      }
      img {
        height: 100%;
        width: 100%;
      }
    </style>
    <h1>Home</h1>
    <a href="/drawings">Drawings</a>
  </template>

  <script>
  (function() {

    class KGHome extends KGUser(Polymer.Element) {

      static get is() { return 'kg-home'; }
      static get properties() {
        return {
          loading: {
            type: Boolean,
            value: false
          }
        }
      };
    }

    customElements.define(KGHome.is, KGHome);

  })();
  </script>
</dom-module>
